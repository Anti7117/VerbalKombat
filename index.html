<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyszerű Online Játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player" id="player1">
            <img src="Vicces-beszólás-humor.jpg" alt="Player 1">
            <h2>Player 1</h2>
            <div class="health-bar">
                <div class="health" id="health1" style="width: 100%;"></div>
            </div>
            <div class="input-container">
                <input type="text" id="commentInput1" placeholder="Írd be a beszólásod...">
                <button onclick="analyzeComment(1)">Beszólás</button>
            </div>
        </div>
        <div class="player" id="player2">
            <img src="unnamed.jpg" alt="Player 2">
            <h2>Player 2</h2>
            <div class="health-bar">
                <div class="health" id="health2" style="width: 100%;"></div>
            </div>
            <div class="input-container">
                <input type="text" id="commentInput2" placeholder="Írd be a beszólásod...">
                <button onclick="analyzeComment(2)">Beszólás</button>
            </div>
        </div>
    </div>
    <div class="comments-container" id="commentsContainer"></div>
<script src="kombat.js"></script>
</body>
</html>
